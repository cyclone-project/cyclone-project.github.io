{% include page_head.html %}

{% include nav.html %}

<div class="jumbotron">
    <div class="container">
        <h1>CYCLONE</h1>
        <p>Integrating management software for federated clouds</p>
    </div>
</div>

<div class="container">
    {{ content }}

<div class="container news">
    <h2>News</h2>

    {% for post in site.posts %}
        <h3><span>{{ post.date | date: "%e %b %y") }}</span><a href="{{post.url}}">{{ post.title }}</a></h3>
    {% endfor %}
</div>
